      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: 40px auto;
      }

      .form-container h2 {
        color: #262a39;
        text-align: center;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .form-group {
        flex: 1 1 45%;
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: 600;
        color: #444;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 15px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        border-color: #4270f4;
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .form-actions {
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }

      .form-actions button {
        background: #4270f4;
        color: white;
        border: none;
        padding: 10px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-actions button:hover {
        background: #3056c5;
      }
    </style>
  </head>

      <!-- Header -->
      <div class="header">

          <p class="greeting">Selamat Datang , E31241242 Septiya Qorrata Ayun</p>

        </div>

        <div class="header-right">
          <div class="notification-bell">
            <i class="fas fa-bell"></i>

          </div>
        </div>
      </div>

      <!-- Form Pengajuan Mitra -->
      <div class="form-container">
        <h2>Formulir Pengajuan Mitra Baru</h2>
        <form>
          <div class="form-group">
            <label for="namaInstansi">Nama Instansi / Perusahaan</label>
            <input type="text" id="namaInstansi" placeholder="Contoh: PT Maju Jaya Abadi" required />
          </div>

          <div class="form-group">
            <label for="alamat">Alamat Lengkap</label>
            <input type="text" id="alamat" placeholder="Masukkan alamat instansi" required />
          </div>

          <div class="form-group">
            <label for="bidang">Bidang Usaha</label>
            <select id="bidang" required>
              <option value="">Pilih Bidang </option>
              <option value="Teknologi Informasi">Proggamer</option>
              <option value="Keuangan">Data Analis</option>
              <option value="Manufaktur">Manufaktur</option>
              <option value="Pendidikan">Pendidikan</option>
              <option value="Kesehatan">Kesehatan</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>

          <div class="form-group">
            <label for="kontak">Kontak Person</label>
            <input type="text" id="kontak" placeholder="Nama penanggung jawab" required />
          </div>

          <div class="form-group">
            <label for="noTelp">No. Telepon / WhatsApp</label>
            <input type="text" id="noTelp" placeholder="Contoh: 081234567890" required />
          </div>

          <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" placeholder="email@perusahaan.com" required />
          </div>

          <div class="form-group" style="flex: 1 1 100%;">
            <label for="deskripsi">Deskripsi / Keterangan Tambahan</label>
            <textarea
              id="deskripsi"
              placeholder="Tuliskan deskripsi singkat tentang perusahaan, bidang kerja, atau alasan pengajuan mitra..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="submit">
              <i class="fas fa-paper-plane"></i> Kirim Pengajuan
            </button>
          </div>
        </form>
      </div>
    </div>
