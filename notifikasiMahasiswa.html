<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifikasi | SI MAGANG</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
      .notification-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        margin: 40px auto;
      }

      .notification-container h2 {
        color: #262a39;
        text-align: center;
        margin-bottom: 25px;
      }

      .notification-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .notification-item {
        display: flex;
        align-items: flex-start;
        background: #f8f9ff;
        border: 1px solid #e0e3ff;
        padding: 15px;
        border-radius: 10px;
        transition: 0.3s;
      }

      .notification-item:hover {
        background: #eef1ff;
      }

      .notification-icon {
        font-size: 22px;
        color: #4270f4;
        margin-right: 15px;
      }

      .notification-content h4 {
        margin: 0;
        color: #333;
        font-weight: 600;
      }

      .notification-content p {
        margin: 5px 0 0;
        color: #555;
        font-size: 15px;
      }

      .notification-date {
        font-size: 13px;
        color: #888;
        margin-top: 8px;
      }

      .unread {
        border-left: 5px solid #4270f4;
        background: #eaf0ff;
      }

      .empty-message {
        text-align: center;
        color: #777;
        margin-top: 20px;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <svg width="100" height="40" viewBox="0 0 100 40">
          <path d="M12,15 L30,15 L24,27 L12,27 Z" fill="#4270F4" />
          <text x="38" y="27" fill="#262A39" font-size="20" font-weight="bold">
            SMG
          </text>
        </svg>
      </div>

      <div class="nav-menu">
        <a href="coba.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-user-circle"></i>
          <span>Akun</span>
        </a>
        <a href="kemlompok.html" class="nav-item">
          <i class="fas fa-users"></i>
          <span>Kelompok</span>
        </a>
        <a href="pengajuanMitra.html" class="nav-item">
          <i class="fas fa-building"></i>
          <span>Pengajuan Mitra</span>
        </a>
        <a href="pengajuanMagang.html" class="nav-item">
          <i class="fas fa-file-alt"></i>
          <span>Pengajuan Magang</span>
        </a>
        <a href="AbsensiKegiatan.html" class="nav-item">
          <i class="fas fa-tasks"></i>
          <span>Absensi & Kegiatan Harian</span>
        </a>
        <a href="LaporanMagang.html" class="nav-item">
          <i class="fas fa-file-upload"></i>
          <span>Laporan Magang</span>
        </a>
        <a href="notifikasiMahasiswa.html" class="nav-item active">
          <i class="fas fa-bell"></i>
          <span>Notifikasi</span>
        </a>
      </div>

      <div class="premium-box">
        <h3>Buku Panduan</h3>
        <button class="premium-btn">Selengkapnya</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="welcome-section">
          <p class="greeting">Selamat Datang, E31241242 Septiya Qorrata Ayun</p>
          <h1 class="welcome-title">Notifikasi</h1>
        </div>

        <div class="header-right">
          <div class="notification-bell">
            <i class="fas fa-bell"></i>
            <div class="notification-indicator"></div>
          </div>

          <div class="user-profile">
            <img src="images/tyakk.png" alt="Foto Profil" class="profile-pic" />
          </div>

          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Mencari..." />
          </div>
        </div>
      </div>

      <!-- Notifikasi -->
      <div class="notification-container">
        <h2>Notifikasi Terbaru</h2>
        <div id="notificationList" class="notification-list">
          <!-- Notifikasi akan ditampilkan di sini lewat JavaScript -->
        </div>
        <p id="emptyMessage" class="empty-message">Belum ada notifikasi yang diterima.</p>
      </div>
    </div>

    <script>
      const notifications = [
        {
          title: "Persetujuan Pengajuan Magang",
          message:
            "Selamat! Pengajuan magang kamu di PT Sinar Teknologi telah disetujui oleh admin.",
          date: "2025-10-05",
          unread: true,
        },
        {
          title: "Revisi Laporan Mingguan",
          message:
            "Admin meminta revisi pada laporan mingguan tanggal 1-5 Oktober 2025. Mohon segera diperbaiki.",
          date: "2025-10-04",
          unread: false,
        },
        {
          title: "Pengumuman",
          message:
            "Jangan lupa mengisi absensi harian paling lambat pukul 10:00 setiap hari.",
          date: "2025-10-02",
          unread: false,
        },
      ];

      const listContainer = document.getElementById("notificationList");
      const emptyMessage = document.getElementById("emptyMessage");

      if (notifications.length > 0) {
        emptyMessage.style.display = "none";
        notifications.forEach((notif) => {
          const item = document.createElement("div");
          item.classList.add("notification-item");
          if (notif.unread) item.classList.add("unread");

          item.innerHTML = `
            <i class="fas fa-bell notification-icon"></i>
            <div class="notification-content">
              <h4>${notif.title}</h4>
              <p>${notif.message}</p>
              <div class="notification-date">
                <i class="far fa-clock"></i> ${notif.date}
              </div>
            </div>
          `;
          listContainer.appendChild(item);
        });
      } else {
        emptyMessage.style.display = "block";
      }
    </script>
  </body>
</html>
