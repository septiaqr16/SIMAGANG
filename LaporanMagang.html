<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <style>
      .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 950px;
        margin: 40px auto;
      }

      .form-container h2 {
        color: #262a39;
        text-align: center;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .form-group {
        flex: 1 1 45%;
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: 600;
        color: #444;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 15px;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #4270f4;
        outline: none;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      .form-actions {
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }

      .form-actions button {
        background: #4270f4;
        color: white;
        border: none;
        padding: 10px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .form-actions button:hover {
        background: #3056c5;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        font-size: 14px;
      }

      th {
        background: #f2f4fa;
        color: #333;
      }

      .preview {
        flex: 1 1 100%;
        text-align: center;
      }

      .preview embed {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        border: 2px solid #ddd;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <svg width="100" height="40" viewBox="0 0 100 40">
          <path d="M12,15 L30,15 L24,27 L12,27 Z" fill="#4270F4" />
          <text x="38" y="27" fill="#262A39" font-size="20" font-weight="bold">
            SMG
          </text>
        </svg>
      </div>

     <div class="nav-menu">
        <a href="coba.html" class="nav-item">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item">
          <i class="fas fa-user-circle"></i>
          <span>Akun</span>
        </a>
        <a href="kemlompok.html" class="nav-item">
          <i class="fas fa-users"></i>
          <span>Kelompok</span>
        </a>
        <a href="pengajuanMitra.html" class="nav-item">
          <i class="fas fa-building"></i>
          <span>Pengajuan Mitra</span>
        </a>
        <a href="pengajuanMagang.html" class="nav-item">
          <i class="fas fa-file-alt"></i>
          <span>Pengajuan Magang</span>
        </a>
        <a href="AbsensiKegiatan.html" class="nav-item">
          <i class="fas fa-tasks"></i>
          <span>Absensi & Kegiatan Harian</span>
        </a>
        <a href="LaporanMagang.html" class="nav-item active">
          <i class="fas fa-file-upload"></i>
          <span>Laporan Magang</span>
        </a>
        <a href="notifikasiMahasiswa.html" class="nav-item">
          <i class="fas fa-bell"></i>
          <span>Notifikasi</span>
        </a>
      </div>

      <div class="premium-box">
        <h3>Buku Panduan</h3>
        <button class="premium-btn">Selengkapnya</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="welcome-section">
          <p class="greeting">Selamat Datang, E31241242 Septiya Qorrata Ayun</p>
          <h1 class="welcome-title">Laporan Magang</h1>
        </div>

        <div class="header-right">
          <div class="notification-bell">
            <i class="fas fa-bell"></i>
            <div class="notification-indicator"></div>
          </div>

          <div class="user-profile">
            <img src="images/tyakk.png" alt="Foto Profil" class="profile-pic" />
          </div>

          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Mencari" />
          </div>
        </div>
      </div>

      <!-- Form Upload Laporan -->
      <div class="form-container">
        <h2>Unggah Laporan Magang</h2>
        <form id="laporanForm">
          <div class="form-group">
            <label for="judul">Judul Laporan</label>
            <input type="text" id="judul" placeholder="Contoh: Laporan Minggu Ke-1" required />
          </div>

          <div class="form-group">
            <label for="tanggal">Tanggal Upload</label>
            <input type="date" id="tanggal" required />
          </div>

          <div class="form-group" style="flex: 1 1 100%;">
            <label for="deskripsi">Deskripsi Singkat</label>
            <textarea id="deskripsi" placeholder="Tuliskan deskripsi singkat laporan..." required></textarea>
          </div>

          <div class="form-group" style="flex: 1 1 100%;">
            <label for="fileLaporan">Upload File Laporan (PDF / DOCX)</label>
            <input type="file" id="fileLaporan" accept=".pdf,.doc,.docx" required />
          </div>

          <div class="preview" id="preview"></div>

          <div class="form-actions">
            <button type="submit"><i class="fas fa-upload"></i> Upload Laporan</button>
          </div>
        </form>

        <!-- Tabel Riwayat Laporan -->
        <h2 style="margin-top: 40px;">Riwayat Laporan Magang</h2>
        <table id="tabelLaporan">
          <thead>
            <tr>
              <th>No</th>
              <th>Judul</th>
              <th>Tanggal</th>
              <th>Deskripsi</th>
              <th>File</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      const form = document.getElementById("laporanForm");
      const tabel = document.querySelector("#tabelLaporan tbody");
      const preview = document.getElementById("preview");
      const fileInput = document.getElementById("fileLaporan");
      let no = 1;
      let fileData = "";

      // Preview file sebelum disimpan
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file && file.type === "application/pdf") {
          const reader = new FileReader();
          reader.onload = (event) => {
            fileData = event.target.result;
            preview.innerHTML = `<embed src="${fileData}" type="application/pdf" />`;
          };
          reader.readAsDataURL(file);
        } else {
          preview.innerHTML = `<p style="color:#666;">File siap diunggah: ${file.name}</p>`;
        }
      });

      // Tambahkan data ke tabel
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const judul = document.getElementById("judul").value;
        const tanggal = document.getElementById("tanggal").value;
        const deskripsi = document.getElementById("deskripsi").value;
        const file = fileInput.files[0];

        if (!judul || !tanggal || !deskripsi || !file) return;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${no++}</td>
          <td>${judul}</td>
          <td>${tanggal}</td>
          <td>${deskripsi}</td>
          <td><a href="#" class="file-link"><i class="fas fa-file-alt"></i> ${file.name}</a></td>
        `;

        tabel.appendChild(row);
        form.reset();
        preview.innerHTML = "";
      });
    </script>
  </body>
